name: REPLACER

on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/replacer.yaml'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: CHECKOUT CODE
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}
          fetch-depth: 0

      - name: DELETE BLOCK USING del.txt
        run: |
          cd .github/workflows
          
          # Use perl to delete exact multi-line block from files
          for i in {1..10}; do
            file="C$i.yaml"
            if [ -f "$file" ]; then
              echo "Processing $file"
              perl -i -pe 'BEGIN { undef $/; $block = `cat del.txt`; } s/\Q$block\E//g' "$file"
            fi
          done

          # Commit changes
          git config --global user.name "GitHub Updater"
          git config --global user.email "updater@github.com"
          git add .
          git commit -m "Removed IP authorization steps" || echo "No changes to commit"
          git push
