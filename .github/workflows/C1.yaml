name: Ubuntu Server with Ngrok Domain

on:
  workflow_dispatch:
  repository_dispatch:
    types: [ubuntu-server]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 350

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y openssh-server curl unzip
        sudo systemctl enable ssh
        sudo systemctl start ssh
        # Set password for runneradmin (youâ€™ll log in with this)
        echo "runneradmin:P@ssw0rd!" | sudo chpasswd

    - name: Download ngrok
      run: |
        curl -sSL https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz -o ngrok.tgz
        tar -xvzf ngrok.tgz
        sudo mv ngrok /usr/local/bin/

    - name: Configure ngrok with reserved domain
      run: |
        mkdir -p ~/.ngrok2
        cat <<EOF > ~/.ngrok2/ngrok.yml
        version: 2
        authtoken: $NGROK_AUTH_TOKEN
        tunnels:
          ssh:
            proto: tcp
            addr: 22
            hostname: lashonda-nonlaminated-jocelynn.ngrok-free.app
        EOF
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: Start ngrok tunnel
      run: |
        nohup ngrok start --all --config ~/.ngrok2/ngrok.yml > ngrok.log 2>&1 &
        sleep 10
        curl --silent --show-error http://127.0.0.1:4040/api/tunnels || true

    - name: Keep alive (5h30m)
      run: sleep 19800
