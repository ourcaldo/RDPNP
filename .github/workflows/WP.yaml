name: Deploy WordPress with Backup and UpdraftPlus

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Install Apache, PHP, MySQL
      run: |
        sudo apt-get update
        sudo apt-get install -y apache2 php php-mysql libapache2-mod-php mysql-server unzip curl jq

    - name: Set PHP Limits
      run: |
        sudo sed -i 's/memory_limit = .*/memory_limit = 2048M/' /etc/php/*/apache2/php.ini
        sudo sed -i 's/upload_max_filesize = .*/upload_max_filesize = 2048M/' /etc/php/*/apache2/php.ini
        sudo sed -i 's/post_max_size = .*/post_max_size = 2048M/' /etc/php/*/apache2/php.ini
        sudo sed -i 's/max_execution_time = .*/max_execution_time = 300/' /etc/php/*/apache2/php.ini
        sudo sed -i 's/max_input_time = .*/max_input_time = 300/' /etc/php/*/apache2/php.ini
        sudo a2enmod rewrite
        sudo systemctl restart apache2

    - name: Start MySQL
      run: |
        sudo systemctl start mysql
        sudo mysql -e "CREATE DATABASE wordpress;"
        sudo mysql -e "CREATE USER 'wpuser'@'localhost' IDENTIFIED BY 'wppassword';"
        sudo mysql -e "GRANT ALL PRIVILEGES ON wordpress.* TO 'wpuser'@'localhost';"
        sudo mysql -e "FLUSH PRIVILEGES;"

    - name: Install WordPress
      run: |
        wget https://wordpress.org/latest.zip
        unzip latest.zip
        sudo cp -r wordpress/* /var/www/html/
        sudo chown -R www-data:www-data /var/www/html/
        sudo chmod -R 755 /var/www/html/
        sudo cp /var/www/html/wp-config-sample.php /var/www/html/wp-config.php
        sudo sed -i "s/database_name_here/wordpress/" /var/www/html/wp-config.php
        sudo sed -i "s/username_here/wpuser/" /var/www/html/wp-config.php
        sudo sed -i "s/password_here/wppassword/" /var/www/html/wp-config.php

    - name: Install UpdraftPlus Plugin
      run: |
        cd /var/www/html/wp-content/plugins/
        sudo wget https://nexstorage.b-cdn.net/updraftplus-2.25.5.26.zip
        sudo unzip updraftplus-2.25.5.26.zip
        sudo chown -R www-data:www-data updraftplus

    - name: Create Updraft Folder and Download Backup Files
      run: |
        mkdir -p /var/www/html/wp-content/updraft
        cd /var/www/html/wp-content/updraft
        wget https://nexstorage.b-cdn.net/backup_2025-05-09-2116_CETTA_30a1d6969066-plugins.zip
        wget https://nexstorage.b-cdn.net/backup_2025-05-09-2116_CETTA_30a1d6969066-plugins2.zip
        wget https://nexstorage.b-cdn.net/backup_2025-05-09-2116_CETTA_30a1d6969066-plugins3.zip
        wget https://nexstorage.b-cdn.net/backup_2025-05-09-2116_CETTA_30a1d6969066-plugins4.zip
        wget https://nexstorage.b-cdn.net/backup_2025-05-09-2116_CETTA_30a1d6969066-themes.zip
        wget https://nexstorage.b-cdn.net/backup_2025-05-09-2116_CETTA_30a1d6969066-uploads.zip
        wget https://nexstorage.b-cdn.net/backup_2025-05-09-2116_CETTA_30a1d6969066-uploads2.zip
        wget https://nexstorage.b-cdn.net/backup_2025-05-09-2116_CETTA_30a1d6969066-uploads3.zip
        wget https://nexstorage.b-cdn.net/backup_2025-05-09-2116_CETTA_30a1d6969066-uploads4.zip
        wget https://nexstorage.b-cdn.net/backup_2025-05-09-2116_CETTA_30a1d6969066-uploads5.zip
        wget https://nexstorage.b-cdn.net/backup_2025-05-09-2116_CETTA_30a1d6969066-uploads6.zip
        wget https://nexstorage.b-cdn.net/backup_2025-05-09-2116_CETTA_30a1d6969066-uploads7.zip
        wget https://nexstorage.b-cdn.net/backup_2025-05-09-2116_CETTA_30a1d6969066-uploads8.zip
        wget https://nexstorage.b-cdn.net/backup_2025-05-09-2116_CETTA_30a1d6969066-uploads9.zip
        wget https://nexstorage.b-cdn.net/backup_2025-05-09-2116_CETTA_30a1d6969066-uploads10.zip
        wget https://nexstorage.b-cdn.net/backup_2025-05-09-2116_CETTA_30a1d6969066-uploads11.zip
        wget https://nexstorage.b-cdn.net/backup_2025-05-09-2116_CETTA_30a1d6969066-uploads12.zip
        wget https://nexstorage.b-cdn.net/backup_2025-05-09-2116_CETTA_30a1d6969066-db.gz
        sudo chown -R www-data:www-data /var/www/html/wp-content/updraft

    - name: Install Ngrok
      run: |
        curl -s https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz -o ngrok.tgz
        tar -xzf ngrok.tgz
        chmod +x ngrok
        sudo mv ngrok /usr/local/bin

    - name: Create Ngrok Config
      run: |
        mkdir -p ~/.ngrok2
        echo -e "version: 2\nauthtoken: ${{ secrets.NGROK_AUTH_TOKEN }}\ntunnels:\n  wordpress:\n    proto: http\n    addr: 80\n    domain: hip-specially-escargot.ngrok-free.app" > ~/.ngrok2/ngrok.yml

    - name: Start Ngrok Tunnel
      run: |
        nohup ngrok start --all --config ~/.ngrok2/ngrok.yml > ngrok.log &
        sleep 10

    - name: Display Ngrok Public URL
      run: |
        curl -s http://localhost:4040/api/tunnels | jq '.tunnels[] | {name, public_url}'
