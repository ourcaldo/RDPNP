name: MANUAL FILE REFERENCE UPDATE
on: 
  workflow_dispatch:  # ONLY runs when manually triggered

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: CHECKOUT CODE
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}

      - name: UPDATE FILES IN WORKFLOW DIRECTORY
        run: |
          cd ./workflow  # ENTER THE CORRECT DIRECTORY
          for i in {1..9}; do
            if [ -f "C$i.yaml" ]; then
              sed -i 's/Camoufox\.zip/CamoufoxNZ\.zip/g' "C$i.yaml"
              echo "UPDATED: workflow/C$i.yaml"
            else
              echo "MISSING: workflow/C$i.yaml"
            fi
          done
          echo "IMPORTANT: Changes were made locally but NOT committed"
