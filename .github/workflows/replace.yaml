name: Update YAML References

on:
  workflow_dispatch:

jobs:
  update-files:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.PERSONAL_TOKEN }}
        
    - name: Replace filenames
      run: |
        for i in {1..9}; do
          file="C$i.yaml"
          if [ -f "$file" ]; then
            sed -i 's/Camoufox\.zip/CamoufoxNZ\.zip/g' "$file"
            echo "Updated $file"
          fi
        done
        
    - name: Commit changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add .
        git diff --quiet && git diff --staged --quiet || git commit -m "Update Camoufox references"
        git push
