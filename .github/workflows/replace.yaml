name: Replace Camoufox.zip with CamoufoxNZ.zip in C1‚ÄìC9

on:
  workflow_dispatch:

jobs:
  replace-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Replace text in C1‚ÄìC9.yaml
        run: |
          for i in {1..9}; do
            file=".github/workflows/C${i}.yaml"
            if [ -f "$file" ]; then
              echo "üîß Processing $file"
              sed -i 's/Camoufox.zip/CamoufoxNZ.zip/g' "$file"
            else
              echo "‚ö†Ô∏è  File not found: $file"
            fi
          done

      - name: Commit and push changes using PERSONAL_TOKEN
        env:
          PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

          git add .github/workflows/C*.yaml
          git commit -m "Replace Camoufox.zip with CamoufoxNZ.zip in C1‚ÄìC9.yaml" || echo "No changes to commit"

          git push https://x-access-token:$PERSONAL_TOKEN@github.com/ourcaldo/RDPNP.git HEAD:main
