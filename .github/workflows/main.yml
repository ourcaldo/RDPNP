name: Cl

on:
  push:
  workflow_dispatch:
  repository_dispatch:
    types: [redeploy]

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 330

    steps:
    - name: Download ngrok
      run: Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip

    - name: Extract ngrok
      run: Expand-Archive ngrok.zip

    - name: Auth ngrok
      run: .\ngrok\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: Enable Terminal Services
      run: Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0

    - name: Enable RDP Firewall
      run: Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

    - name: Set RDP User Authentication
      run: Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1

    - name: Set Password for runneradmin
      run: Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "P@ssw0rd!" -Force)

    - name: Install Chocolatey
      run: Set-ExecutionPolicy Bypass -Scope Process -Force; [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.SecurityProtocolType]::Tls12; iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))

    - name: Install Python via Chocolatey
      run: choco install python -y

    - name: Add Python to PATH (user level)
      run: |
        $pythonPath = "$Env:ProgramFiles\Python*"
        $pyDir = Get-ChildItem $pythonPath -Directory | Sort-Object LastWriteTime -Descending | Select-Object -First 1
        [Environment]::SetEnvironmentVariable("PATH", "$Env:PATH;$($pyDir.FullName);$($pyDir.FullName)\Scripts", "User")
      shell: pwsh

    - name: Install Notepad++
      run: choco install notepadplusplus -y

    - name: Install WinRAR
      run: choco install winrar -y

    - name: Disable Windows Defender Real-time Protection
      run: Set-MpPreference -DisableRealtimeMonitoring $true
      shell: pwsh

    - name: Disable Windows Defender via Registry
      run: |
        New-Item -Path "HKLM:\SOFTWARE\Policies\Microsoft" -Name "Windows Defender" -Force
        Set-ItemProperty -Path "HKLM:\SOFTWARE\Policies\Microsoft\Windows Defender" -Name "DisableAntiSpyware" -Value 1
      shell: pwsh

    - name: Download GUI.zip to RDP Desktop
      run: Invoke-WebRequest https://api.gap-indonesia.co.id/uploads/GUI.zip -OutFile C:\Users\runneradmin\Desktop\GUI.zip

    - name: Extract GUI.zip
      run: Expand-Archive -Path C:\Users\runneradmin\Desktop\GUI.zip -DestinationPath C:\Users\runneradmin\Desktop\GUI

    - name: Create install_requirements.bat
      run: |
        Set-Content -Path "C:\Users\runneradmin\Desktop\install_requirements.bat" -Value "@echo off`r`ncd C:\Users\runneradmin\Desktop\GUI`r`npython -m pip install --upgrade pip`r`npip install -r requirements.txt`r`npause"
      shell: pwsh

    - name: Run install_requirements.bat
      run: Start-Process -FilePath "C:\Users\runneradmin\Desktop\install_requirements.bat" -WorkingDirectory "C:\Users\runneradmin\Desktop" -Verb RunAs
      shell: pwsh

    - name: Create Tunnel
      run: .\ngrok\ngrok.exe tcp 3389

    - name: Re-dispatch workflow after 5.5 hours
      if: always()
      uses: peter-evans/repository-dispatch@v3
      with:
        token: ${{ secrets.PERSONAL_TOKEN }}
        repository: ourcaldo/RDPNP
        event-type: redeploy
